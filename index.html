<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <h1>Kalkulator suhu</h1>
    <div class="container">
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Masukkan suhu Celsius">

        <div>
            <button onclick="convert()">Konversi</button>
            <button onclick="reset()">Reset</button>
            <button onclick="reverse()">Reverse</button>
        </div>

        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="text" id="fahrenheit" readonly>

        <div class="result" id="calculation"></div>
    </div>
    <!-- script.js -->
    <script src="js/script.js"></script>
</body>
</html>
