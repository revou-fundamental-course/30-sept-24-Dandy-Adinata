<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Kalkulator suhu</h1>
    <div class="container">
        <label for="inputSuhu" id="labelInput">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Masukkan suhu Celsius">
        <br><br>
        <button id="convertBtn">Konversi</button>
        <button id="resetBtn">Reset</button>
        <button id="reverseBtn">Reverse</button>
        <br><br>
        <label for="outputSuhu" id="labelOutput">Fahrenheit (°F):</label>
        <input type="text" id="fahrenheit" readonly>
        <p id="calculation"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
